<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoCare Pro - Assignments</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/alert.css" />
    <style>
      :root {
        --primary: #4361ee;
        --primary-light: #eef2ff;
        --primary-dark: #3a56d4;
        --secondary: #7209b7;
        --light: #f8f9fa;
        --dark: #212529;
        --gray: #6c757d;
        --light-gray: #e9ecef;
        --border: #dee2e6;
        --success: #4cc9f0;
        --danger: #f72585;
        --warning: #ff9e00;
        --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        --transition: all 0.3s ease;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background: transparent;
        color: var(--dark);
        min-height: 100vh;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .container {
        max-width: 1400px;
        width: 100%;
        margin: 0 auto;
      }

      h2 {
        color: var(--primary);
        font-size: 28px;
        font-weight: 700;
        padding: 15px 0;
        margin: 20px 0;
        border-bottom: 2px solid var(--primary-light);
        width: 100%;
        text-align: center;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .assignment-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        background: rgba(255, 255, 255, 0.5) !important;
        gap: 20px;
        padding: 20px;
        background: var(--light);
        border-radius: 16px;
        box-shadow: var(--card-shadow);
        max-height: 70vh;
        overflow-y: auto;
      }

      .assignment {
        background: white;
        border-radius: 12px;
        padding: 20px;
        box-shadow: var(--card-shadow);
        transition: var(--transition);
      }

      .assignment:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }

      .assignment-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
      }

      .assignment-header h3 {
        font-size: 20px;
        color: var(--primary);
        display: flex;
        align-items: center;
        gap: 10px;
        margin: 0;
      }

      .assignment-meta {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
        margin-bottom: 15px;
      }

      .assignment-meta div {
        background: var(--primary-light);
        padding: 12px;
        border-radius: 8px;
        font-size: 14px;
      }

      .assignment-meta div strong {
        display: block;
        color: var(--gray);
        margin-bottom: 5px;
      }

      .status-badge {
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 14px;
        font-weight: 500;
      }

      .status-pending {
        background: rgba(255, 158, 0, 0.15);
        color: var(--warning);
      }

      .status-completed {
        background: rgba(76, 201, 240, 0.15);
        color: var(--success);
      }

      .status-accepted {
        background: rgba(67, 97, 238, 0.15);
        color: var(--primary);
      }

      .action-buttons {
        display: flex;
        gap: 10px;
        margin-top: 15px;
        justify-content: flex-end;
      }

      .btn {
        padding: 10px 20px;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition);
        border: none;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .btn-accept {
        background: var(--success);
        color: white;
      }

      .btn-accept:hover {
        background: #3ba8d4;
        transform: translateY(-2px);
      }

      .btn-decline {
        background: var(--danger);
        color: white;
      }

      .btn-decline:hover {
        background: #d61f75;
        transform: translateY(-2px);
      }

      .btn-record {
        background: var(--primary);
        color: white;
      }

      .btn-record:hover {
        background: var(--primary-dark);
        transform: translateY(-2px);
      }

      .remarks {
        background: var(--light-gray);
        padding: 12px;
        border-radius: 8px;
        margin-top: 10px;
      }

      .remarks strong {
        display: block;
        color: var(--gray);
        margin-bottom: 5px;
      }

      .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        opacity: 0;
        visibility: hidden;
        transition: var(--transition);
      }

      .modal.visible {
        opacity: 1;
        visibility: visible;
      }

      .modal-content {
        background: white;
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 600px;
        position: relative;
        transform: translateY(20px);
        transition: var(--transition);
        max-height: 80vh;
        overflow-y: auto;
      }

      .modal.visible .modal-content {
        transform: translateY(0);
      }

      .close-btn {
        position: absolute;
        top: 20px;
        right: 20px;
        background: none;
        border: none;
        font-size: 24px;
        cursor: pointer;
        color: var(--gray);
        transition: var(--transition);
      }

      .close-btn:hover {
        color: var(--dark);
      }

      .modal-header {
        margin-bottom: 25px;
      }

      .modal-header h3 {
        color: var(--primary);
        font-size: 24px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: var(--dark);
      }

      .modal-input {
        width: 100%;
        padding: 12px 16px;
        border: 1px solid var(--border);
        border-radius: 8px;
        font-size: 16px;
        transition: var(--transition);
      }

      .modal-input:focus {
        border-color: var(--primary);
        outline: none;
        box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
      }

      .material-row {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 15px;
        margin-bottom: 15px;
      }

      .form-actions {
        display: flex;
        gap: 15px;
        margin-top: 20px;
        justify-content: flex-end;
      }

      .btn-cancel {
        background: var(--light-gray);
        color: var(--dark);
      }

      .btn-cancel:hover {
        background: #dcdcdc;
      }

      @media (max-width: 768px) {
        .assignment-container {
          grid-template-columns: 1fr;
        }

        .material-row {
          grid-template-columns: 1fr;
        }

        .action-buttons {
          flex-direction: column;
        }

        .btn {
          width: 100%;
          justify-content: center;
        }

        .modal-content {
          width: 90%;
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2><i class="fas fa-tasks"></i> Assignments</h2>
      <div class="assignment-container" id="assignmentContainer"></div>

      <!-- Progress Recording Modal -->
      <div id="progressModal" class="modal">
        <div class="modal-content">
          <button class="close-btn">Ã—</button>
          <div class="modal-header">
            <h3><i class="fas fa-clipboard-check"></i> Record Work Progress</h3>
          </div>
          <form id="progressForm">
            <div id="materialsContainer">
              <div class="material-row">
                <div class="form-group">
                  <input
                    type="text"
                    class="modal-input material-name"
                    placeholder="Material Name"
                    required
                  />
                </div>
                <div class="form-group">
                  <input
                    type="number"
                    class="modal-input material-price"
                    placeholder="Unit Price ($)"
                    min="0"
                    step="0.01"
                    required
                  />
                </div>
                <div class="form-group">
                  <input
                    type="number"
                    class="modal-input material-quantity"
                    placeholder="Quantity"
                    min="1"
                    required
                  />
                </div>
              </div>
            </div>
            <button
              type="button"
              id="addMaterial"
              class="btn btn-accept"
              style="margin-bottom: 20px"
            >
              <i class="fas fa-plus"></i> Add Material
            </button>
            <div class="form-group">
              <label>Work Remarks:</label>
              <textarea
                id="workMessage"
                class="modal-input"
                rows="4"
                placeholder="Enter work remarks"
              ></textarea>
            </div>
            <div class="form-actions">
              <button type="button" id="cancelProgress" class="btn btn-cancel">
                <i class="fas fa-times"></i> Cancel
              </button>
              <button type="submit" class="btn btn-accept">
                <i class="fas fa-check"></i> Submit Record
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="../js/alert.js"></script>
    <script src="../js/config.js"></script>
    <script>
      const init = async () => {
        // Authentication and basic functions
        await verify_token("../index.html", true);
        await fetch_profile();

        // Global variables
        let currentAssignmentId;
        let global_order_id = -1;

        // Fetch assignments data
        const fetch_assignments = async () => {
          try {
            const req_url = `${API_HOST}/api/staff/${localStorage.getItem(
              "user_id"
            )}/assignments`;
            const resp = await fetch(req_url, {
              method: "GET",
              headers: {
                "Content-Type": "application/json",
                Authorization: `bearer ${localStorage.getItem("token")}`,
              },
            });

            if (!resp.ok) throw new Error("Failed to fetch assignments");
            const json = await resp.json();
            render_assignments(json.assignments);
          } catch (error) {
            console.error("Error:", error);
            document.getElementById("assignmentContainer").innerHTML = `
            <div style="text-align: center; padding: 40px; color: var(--gray);">
              <i class="fas fa-exclamation-circle" style="font-size: 48px; margin-bottom: 20px;"></i>
              <h3>Unable to load assignments</h3>
              <p>Please try again later</p>
            </div>
          `;
          }
        };

        // Render assignments list
        const render_assignments = (assignments) => {
          const container = document.getElementById("assignmentContainer");
          container.innerHTML = "";

          if (assignments.length === 0) {
            container.innerHTML = `
            <div style="text-align: center; padding: 40px; color: var(--gray);">
              <i class="fas fa-tasks" style="font-size: 48px; margin-bottom: 20px;"></i>
              <h3>No pending assignments</h3>
              <p>Check back later for new tasks</p>
            </div>
          `;
            return;
          }

          assignments.forEach((assignment) => {
            container.appendChild(create_assignment_element(assignment));
          });
        };

        // Create single assignment element
        const create_assignment_element = (assignment) => {
          const assignmentDiv = document.createElement("div");
          assignmentDiv.className = "assignment";

          // Status styling
          const status = assignment.status.toLowerCase();
          const statusClass = `status-${status}`;

          // Time formatting
          const formatTime = (timeString) =>
            timeString
              ? new Date(timeString).toLocaleString()
              : "Not yet completed";

          // Dynamically generate action buttons
          let actionButtons;
          if (status === "accepted") {
            actionButtons = `
            <div class="action-buttons">
              <button class="btn btn-record" data-id="${assignment.assignment_id}">
                <i class="fas fa-clipboard-check"></i> Record Progress
              </button>
            </div>
          `;
          } else if (status === "pending") {
            actionButtons = `
            <div class="action-buttons">
              <button class="btn btn-accept" data-id="${assignment.assignment_id}">
                <i class="fas fa-check"></i> Accept Assignment
              </button>
              <button class="btn btn-decline" data-id="${assignment.assignment_id}">
                <i class="fas fa-times"></i> Decline Assignment
              </button>
            </div>
          `;
          } else {
            actionButtons = "";
          }

          assignmentDiv.innerHTML = `
          <div class="assignment-header">
            <div>
              <h3>
                <span>Assignment ID: ${assignment.assignment_id}</span>
                <span class="status-badge ${statusClass}">${
            assignment.status
          }</span>
              </h3>
              <p>Order ID: ${assignment.order_id}</p>
            </div>
          </div>
          <div class="assignment-meta">
            <div>
              <strong>Status</strong>
              <p>${assignment.status}</p>
            </div>
            <div>
              <strong>Time Worked</strong>
              <p>${assignment.time_worked || 0} hours</p>
            </div>
            <div>
              <strong>Last Updated</strong>
              <p>${formatTime(assignment.updated_at)}</p>
            </div>
          </div>
          <div class="remarks">
            <strong>Remarks</strong>
            <p>${assignment.remarks || "No remarks available"}</p>
          </div>
          ${actionButtons}
        `;

          // Event listeners
          if (status === "accepted") {
            assignmentDiv
              .querySelector(".btn-record")
              .addEventListener("click", (event) => {
                handle_record_progress(event, assignment.order_id);
              });
          } else if (status === "pending") {
            assignmentDiv
              .querySelector(".btn-accept")
              .addEventListener("click", handle_accept);
            assignmentDiv
              .querySelector(".btn-decline")
              .addEventListener("click", handle_decline);
          }

          return assignmentDiv;
        };

        // Handle record progress click
        const handle_record_progress = (event, order_id) => {
          currentAssignmentId = event.target.dataset.id;
          global_order_id = order_id;
          document.getElementById("progressModal").classList.add("visible");
        };

        // Handle modal close
        document.querySelector(".close-btn").addEventListener("click", () => {
          document.getElementById("progressModal").classList.remove("visible");
        });

        // Handle cancel button in modal
        document
          .getElementById("cancelProgress")
          .addEventListener("click", () => {
            document
              .getElementById("progressModal")
              .classList.remove("visible");
          });

        // Add material row
        document.getElementById("addMaterial").addEventListener("click", () => {
          const newRow = document.createElement("div");
          newRow.className = "material-row";
          newRow.innerHTML = `
          <div class="form-group">
            <input type="text" class="modal-input material-name" placeholder="Material Name" required />
          </div>
          <div class="form-group">
            <input type="number" class="modal-input material-price" placeholder="Unit Price ($)" min="0" step="0.01" required />
          </div>
          <div class="form-group">
            <input type="number" class="modal-input material-quantity" placeholder="Quantity" min="1" required />
          </div>
        `;
          document.getElementById("materialsContainer").appendChild(newRow);
        });

        // Handle form submission
        document
          .getElementById("progressForm")
          .addEventListener("submit", async (e) => {
            e.preventDefault();

            // Collect material data
            const materials = [];
            const rows = document.querySelectorAll(".material-row");

            for (const row of rows) {
              const name = row.querySelector(".material-name").value;
              const price = parseFloat(
                row.querySelector(".material-price").value
              );
              const quantity = parseInt(
                row.querySelector(".material-quantity").value
              );

              if (!name || isNaN(price) || isNaN(quantity)) {
                alert("Please fill in complete material information");
                return;
              }

              materials.push({
                name: name,
                price: price,
                quantity: quantity,
              });
            }

            try {
              // Post Remark
              const error_report = (response_ok) => {
                if (response_ok) {
                  alert("Progress recorded successfully!");
                  document
                    .getElementById("progressModal")
                    .classList.remove("visible");
                  // Clear form
                  document.getElementById("materialsContainer").innerHTML = `
                  <div class="material-row">
                    <div class="form-group">
                      <input type="text" class="modal-input material-name" placeholder="Material Name" required />
                    </div>
                    <div class="form-group">
                      <input type="number" class="modal-input material-price" placeholder="Unit Price ($)" min="0" step="0.01" required />
                    </div>
                    <div class="form-group">
                      <input type="number" class="modal-input material-quantity" placeholder="Quantity" min="1" required />
                    </div>
                  </div>
                `;
                  document.getElementById("workMessage").value = "";
                  fetch_assignments();
                } else {
                  alert("Submission failed, please check the data");
                }
              };

              const post_remarks = async () => {
                const req_url = `${API_HOST}/api/staff/${localStorage.getItem(
                  "user_id"
                )}/update-repair`;
                const resp = await fetch(req_url, {
                  method: "POST",
                  headers: {
                    "Content-Type": "application/json",
                    Authorization: `bearer ${localStorage.getItem("token")}`,
                  },
                  body: JSON.stringify({
                    order_id: global_order_id,
                    log_message: document.getElementById("workMessage").value,
                  }),
                });
                error_report(resp.ok);
                return await resp.json();
              };

              const log_id = (await post_remarks())["log_id"];
              const post_materials = async (name, quantity, unit_price) => {
                const req_url = `${API_HOST}/api/staff/${localStorage.getItem(
                  "user_id"
                )}/repair-log/${log_id}/materials`;
                const resp = await fetch(req_url, {
                  method: "POST",
                  headers: {
                    "Content-Type": "application/json",
                    Authorization: `bearer ${localStorage.getItem("token")}`,
                  },
                  body: JSON.stringify({
                    name: name,
                    quantity: quantity,
                    unit_price: unit_price,
                  }),
                });
                error_report(resp.ok);
                return await resp.json();
              };

              for (const material of materials) {
                await post_materials(
                  material.name,
                  material.quantity,
                  material.price
                );
              }
            } catch (error) {
              console.error("Submission error:", error);
              alert("Request failed");
            }
          });

        // Handle accept assignment
        const handle_accept = async (event) => {
          const assignmentId = event.target.dataset.id;
          if (
            confirm(
              `Are you sure you want to accept Assignment #${assignmentId}?`
            )
          ) {
            try {
              const response = await fetch(
                `${API_HOST}/api/staff/${localStorage.getItem(
                  "user_id"
                )}/assignments/${assignmentId}/accept`,
                {
                  method: "POST",
                  headers: {
                    Authorization: `Bearer ${localStorage.getItem("token")}`,
                  },
                }
              );

              if (response.ok) {
                alert("Assignment accepted successfully!");
                fetch_assignments();
              } else {
                alert("Operation failed, please try again later");
              }
            } catch (error) {
              console.error("Error:", error);
              alert("Request processing failed");
            }
          }
        };

        // Handle decline assignment
        const handle_decline = async (event) => {
          const assignmentId = event.target.dataset.id;
          if (
            confirm(
              `Are you sure you want to decline Assignment #${assignmentId}?`
            )
          ) {
            try {
              const response = await fetch(
                `${API_HOST}/api/staff/${localStorage.getItem(
                  "user_id"
                )}/assignments/${assignmentId}/reject`,
                {
                  method: "POST",
                  headers: {
                    Authorization: `Bearer ${localStorage.getItem("token")}`,
                  },
                }
              );

              if (response.ok) {
                alert("Assignment declined successfully!");
                fetch_assignments();
              } else {
                alert("Operation failed, please try again later");
              }
            } catch (error) {
              console.error("Error:", error);
              alert("Request processing failed");
            }
          }
        };
        // Close modal when clicking outside
        window.addEventListener("click", (e) => {
          if (e.target.classList.contains("modal")) {
            document
              .getElementById("progressModal")
              .classList.remove("visible");
          }
        });
        await fetch_assignments();
      };

      // Initialize
      document.addEventListener("DOMContentLoaded", () => {
        init();
      });
    </script>
  </body>
</html>
