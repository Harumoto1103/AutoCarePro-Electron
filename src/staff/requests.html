<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="../css/universal.css" />
    <link rel="stylesheet" href="../css/alert.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Requests</title>
  </head>
  <body>
    <h2>Unprocessed Requests</h2>
    <div class="requests-container" id="requests-container"></div>
  </body>
  <style>
    body {
      background: none !important;
    }
  </style>
  <script src="../js/config.js"></script>
  <script src="../js/alert.js"></script>
  <script>
    const requestsContainer = document.querySelector("#requests-container");

    const fetch_requests = async () => {
      const req_id = `${API_HOST}/api/staff/repair-requests`;
      const resp = await fetch(req_id, {
        method: "GET",
        headers: {
          "Content-type": "application/json",
          Authorization: `bearer ${localStorage.getItem("token")}`,
        },
      });

      const json = await resp.json();
      console.log(json);

      json.repair_requests.forEach((request) => {
        console.log(request);
        requestsContainer.innerHTML += `
            <div class="request">
                <div class="request-image">
                    <img src="${request.vehicle.image}" />
                </div>
                <div class="request-number-plate">${request.vehicle.license_plate}</div>
                <div class="request-vehicle" style="color: black;">
                    ${request.vehicle.brand}, ${request.vehicle.type}
                </div>
                 <div class="request-vehicle">
                    ${request.vehicle.model}, ${request.vehicle.color}
                </div>
                <div class="request-description">
                    ${request.description}
                </div>
                <div class="request-time">
                    ${request.request_time}
                </div>
            </div>
        `;
      });
    };

    requestsContainer.innerHTML += `<div style="flex-grow: 1;"></div>`;

    fetch_requests();
  </script>

  <style>
    h2 {
      width: 100%;
      display: flex;
      justify-content: start;
      align-items: center;
      padding: 20px 10px 20px 40px;
    }

    .requests-container {
      width: 100%;
      height: 90%;
      justify-content: center;
      align-items: start;
      display: flex;
      flex-direction: row;
      border-radius: 15px;
      flex-wrap: wrap;
      gap: 10px;
      transform: translateX(-20px);
      overflow-y: scroll;
    }

    .request {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      width: 200px;
      max-width: 200px;
      background-color: rgba(255, 255, 255, 0.75);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.09);
      transform: scale(1);
      transition: 0.3s;
    }

    .request:hover {
      transform: scale(1.02);
    }

    .request-image {
      width: 100px;
      height: 100px;
      border-radius: 20px;
      box-shadow: 2px 4px 15px rgba(0, 0, 0, 0.09);
      border-radius: 15px;
    }

    .request-image > img {
      width: 100px;
      height: 100px;
      border-radius: 15px;
    }

    .request-number-plate {
      font-size: 24px;
      color: rgba(20, 106, 216, 1);
      margin-top: 15px;
      padding: 5px;
      margin-bottom: -5px;
      font-weight: 600;
    }

    .request-description {
      width: 180px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin: auto;
      text-align: center;
      color: rgba(20, 106, 216, 0.7);
      font-size: 13px;
    }

    .request-vehicle {
      font-size: 14px;
      color: rgba(0, 0, 0, 0.5);
    }

    .request-time {
      padding: 10px;
      border-radius: 10px;
      background-color: rgba(51, 141, 18, 0.8);
      margin: 5px;
      font-size: 14px;
      color: white;
      box-shadow: 2px 4px 10px inset rgba(0, 0, 0, 0.1);
    }
  </style>
</html>
