<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoCare Pro - Profile</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/alert.css" />
    <style>
      :root {
        --primary: #4361ee;
        --primary-light: #eef2ff;
        --primary-dark: #3a56d4;
        --secondary: #7209b7;
        --light: #f8f9fa;
        --dark: #212529;
        --gray: #6c757d;
        --light-gray: #e9ecef;
        --border: #dee2e6;
        --success: #4cc9f0;
        --danger: #f72585;
        --warning: #ff9e00;
        --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        --transition: all 0.3s ease;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background: transparent;
        color: var(--dark);
        min-height: 100vh;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        max-width: 800px;
        width: 100%;
        margin: 0 auto;
      }

      .profile-container {
        background: rgba(255, 255, 255, 0.5);
        border-radius: 16px;
        box-shadow: var(--card-shadow);
        padding: 40px;
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: var(--transition);
      }

      .profile-container:hover {
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }

      .avatar-container {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        overflow: hidden;
        border: 4px solid var(--primary-light);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }

      .avatar-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .username-container {
        font-size: 24px;
        font-weight: 700;
        color: var(--primary);
        margin-bottom: 10px;
        text-align: center;
      }

      .jobtype-container {
        display: inline-block;
        padding: 6px 12px;
        background: var(--primary-light);
        color: var(--primary);
        border-radius: 20px;
        font-size: 14px;
        font-weight: 500;
        margin-bottom: 20px;
        text-transform: capitalize;
      }

      .detail-container {
        width: 100%;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        padding: 20px 0;
      }

      .form-group {
        position: relative;
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: var(--dark);
      }

      .input-container {
        display: flex;
        align-items: center;
        background: white;
        border: 1px solid var(--border);
        border-radius: 8px;
        overflow: hidden;
        transition: var(--transition);
      }

      .input-container:focus-within {
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
      }

      .input-icon {
        padding: 12px 16px;
        background: var(--primary-light);
        color: var(--primary);
        font-size: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .form-group input {
        flex: 1;
        padding: 12px 16px;
        border: none;
        font-size: 16px;
        outline: none;
        background: transparent;
      }

      .button-container {
        grid-column: span 2;
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
      }

      .btn {
        padding: 12px 24px;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition);
        border: none;
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 16px;
      }

      .update-btn {
        background: var(--primary);
        color: white;
      }

      .update-btn:hover {
        background: var(--primary-dark);
        transform: translateY(-2px);
      }

      .logout-btn {
        background: var(--danger);
        color: white;
      }

      .logout-btn:hover {
        background: #d61f75;
        transform: translateY(-2px);
      }

      @media (max-width: 768px) {
        .profile-container {
          padding: 20px;
        }

        .detail-container {
          grid-template-columns: 1fr;
        }

        .button-container {
          grid-column: span 1;
          flex-direction: column;
        }

        .btn {
          width: 100%;
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="profile-container">
        <div class="avatar-container">
          <img src="../images/default-avatar.jpg" alt="User Avatar" />
        </div>
        <div class="username-container" id="username"></div>
        <div class="jobtype-container" id="jobtype"></div>
        <div class="detail-container">
          <div class="form-group">
            <label for="name-input">Full Name</label>
            <div class="input-container">
              <div class="input-icon">
                <i class="fas fa-user"></i>
              </div>
              <input
                type="text"
                id="name-input"
                placeholder="Enter your name"
                name="name-input"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <label for="address-input">Address</label>
            <div class="input-container">
              <div class="input-icon">
                <i class="fas fa-home"></i>
              </div>
              <input
                type="text"
                id="address-input"
                placeholder="Enter your address"
                name="address-input"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <label for="phone-input">Phone Number</label>
            <div class="input-container">
              <div class="input-icon">
                <i class="fas fa-phone"></i>
              </div>
              <input
                type="tel"
                maxlength="11"
                pattern="[0-9]{11}"
                id="phone-input"
                placeholder="Enter your phone number"
                name="phone-input"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <label for="email-input">Email Address</label>
            <div class="input-container">
              <div class="input-icon">
                <i class="fas fa-envelope"></i>
              </div>
              <input
                type="email"
                id="email-input"
                placeholder="Enter your email"
                name="email-input"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <label for="password-input">New Password</label>
            <div class="input-container">
              <div class="input-icon">
                <i class="fas fa-lock"></i>
              </div>
              <input
                type="password"
                id="password-input"
                placeholder="Enter new password"
                name="password-input"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="confirm-password-input">Confirm New Password</label>
            <div class="input-container">
              <div class="input-icon">
                <i class="fas fa-lock"></i>
              </div>
              <input
                type="password"
                id="confirm-password-input"
                placeholder="Confirm new password"
                name="confirm-password-input"
              />
            </div>
          </div>

          <div class="button-container">
            <button class="btn update-btn" id="update-btn">
              <i class="fas fa-save"></i> Update Profile
            </button>
            <button class="btn logout-btn" id="logout-btn">
              <i class="fas fa-sign-out-alt"></i> Logout
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/config.js"></script>
    <script src="../js/alert.js"></script>
    <script>
      // Load profile data
      function loadProfile() {
        const user_profile = JSON.parse(localStorage.getItem("user_profile"));
        if (user_profile) {
          const { name, email, phone, address, username, jobtype } =
            user_profile;
          document.querySelector("#username").textContent = username || "N/A";
          document.querySelector("#jobtype").textContent = jobtype
            ? jobtype.charAt(0).toUpperCase() + jobtype.slice(1)
            : "N/A";
          document.querySelector("#name-input").value = name || "";
          document.querySelector("#address-input").value = address || "";
          document.querySelector("#phone-input").value = phone || "";
          document.querySelector("#email-input").value = email || "";
        }
      }

      // Update profile
      async function updateProfile(updatedProfile) {
        const user_id = localStorage.getItem("user_id");
        const req_url = `${API_HOST}/api/staff/${user_id}/update-profile`;
        try {
          const resp = await fetch(req_url, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: `bearer ${localStorage.getItem("token")}`,
            },
            body: JSON.stringify(updatedProfile),
          });

          if (!resp.ok) throw new Error("Failed to update profile");
          const json = await resp.json();
          if (json.status === "success") {
            // Update local storage
            const updatedUserProfile = {
              ...JSON.parse(localStorage.getItem("user_profile")),
              ...updatedProfile,
            };
            localStorage.setItem(
              "user_profile",
              JSON.stringify(updatedUserProfile)
            );
            alert("Success", "Profile updated successfully!", "Confirm");
            loadProfile();
            return true;
          } else {
            throw new Error(json.message || "Update failed");
          }
        } catch (error) {
          console.error("Error updating profile:", error);
          alert("Failed to update profile. Please try again.");
          return false;
        }
      }

      // Event Listeners
      document.addEventListener("DOMContentLoaded", async () => {
        await verify_token("../index.html");
        await fetch_profile_staff();
        await loadProfile();

        // Logout
        const logoutBtn = document.querySelector("#logout-btn");
        logoutBtn.addEventListener("click", () => {
          localStorage.removeItem("user_profile");
          localStorage.removeItem("token");
          localStorage.removeItem("user_id");
          parent.location.href = "../index.html";
        });

        // Update Profile
        const updateBtn = document.querySelector("#update-btn");
        updateBtn.addEventListener("click", async (e) => {
          e.preventDefault();
          const password = document.querySelector("#password-input").value;
          const confirmPassword = document.querySelector(
            "#confirm-password-input"
          ).value;

          if (password && password !== confirmPassword) {
            alert("Passwords do not match!");
            return;
          }

          const updatedProfile = {
            name: document.querySelector("#name-input").value,
            address: document.querySelector("#address-input").value,
            phone: document.querySelector("#phone-input").value,
            email: document.querySelector("#email-input").value,
          };

          if (password) {
            updatedProfile.password = password;
          }

          await updateProfile(updatedProfile);
        });
      });
    </script>
  </body>
</html>
