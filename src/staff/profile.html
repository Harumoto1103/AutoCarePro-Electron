<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="../css/universal.css" />
    <link rel="stylesheet" href="../css/inputs.css" />
    <title>AutoCare Pro - Profile</title>
  </head>
  <body>
    <div class="profile-container">
      <div class="avatar-container">
        <img src="../images/default-avatar.jpg" />
      </div>
      <div class="username-container" id="username"></div>
      <div class="jobtype-container" id="jobtype"></div>
      <div class="detail-container">
        <div class="input-container">
          <div class="input-icon">
            <span class="material-symbols-outlined"> id_card </span>
          </div>
          <input
            type="text"
            id="name-input"
            placeholder="Name"
            name="name-input"
            required
          />
        </div>

        <div class="input-container">
          <div class="input-icon">
            <span class="material-symbols-outlined"> home </span>
          </div>
          <input
            type="text"
            id="address-input"
            placeholder="Address"
            name="address-plate"
            required
          />
        </div>

        <div class="input-container">
          <div class="input-icon">
            <span class="material-symbols-outlined"> phone </span>
          </div>
          <input
            type="tel"
            maxlength="11"
            pattern="[0-9]{11}"
            id="phone-input"
            placeholder="Address"
            name="phone-plate"
            required
          />
        </div>

        <div class="input-container">
          <div class="input-icon">
            <span class="material-symbols-outlined"> email </span>
          </div>
          <input
            type="email"
            id="email-input"
            placeholder="Email"
            name="email-plate"
            required
          />
        </div>

        <div class="input-container">
          <div class="input-icon">
            <span class="material-symbols-outlined"> password </span>
          </div>
          <input
            type="password"
            id="password-input"
            placeholder="New Password"
            name="pasword-plate"
            required
          />
        </div>

        <div class="input-container">
          <div class="input-icon">
            <span class="material-symbols-outlined"> password_2 </span>
          </div>
          <input
            type="password"
            id="confirm-password-input"
            placeholder="Confirm New Password"
            name="pasword-plate"
            required
          />
        </div>

        <div class="button-container">
          <div class="update-btn" id="update-btn">Update Profile</div>
          <div class="logout-btn" id="logout-btn">Logout</div>
        </div>
      </div>
    </div>
  </body>
  <script src="../js/config.js"></script>
  <script>
    fetch_profile_staff();
    const user_profile = JSON.parse(localStorage.getItem("user_profile"));

    const name = user_profile["name"];
    const email = user_profile["email"];
    const phone = user_profile["phone"];
    const address = user_profile["address"];
    const username = user_profile["username"];
    const jobtype = user_profile["jobtype"];

    document.querySelector("#username").innerHTML = username;
    document.querySelector("#jobtype").innerHTML = jobtype;
    document.querySelector("#name-input").value = name;
    document.querySelector("#address-input").value = address;
    document.querySelector("#phone-input").value = phone;
    document.querySelector("#email-input").value = email;

    logout_btn = document.querySelector("#logout-btn");
    logout_btn.addEventListener("click", function () {
      localStorage.removeItem("user_profile");
      localStorage.removeItem("token");
      parent.location.href = "../index.html";
    });
  </script>

  <style>
    .button-container {
      width: 75%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .update-btn {
      width: 150px;
      padding: 10px 15px;
      background-color: rgba(20, 106, 216, 1);
      color: white;
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: 0.3s;
    }

    .update-btn:hover {
      background-color: rgba(20, 106, 216, 0.8);
    }

    .logout-btn {
      width: 150px;
      padding: 10px 15px;
      background-color: rgb(154, 21, 21);
      color: white;
      border-radius: 15px;
      margin-left: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: 0.3s;
    }

    .logout-btn:hover {
      background-color: rgb(154, 21, 21, 0.8);
    }

    .profile-container {
      width: 100%;
      height: 100%;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .avatar-container {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      box-shadow: 2px 4px 15px rgba(0, 0, 0, 0.09);
      border: 2px solid white;
    }

    .avatar-container img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
    }

    .username-container {
      width: 100%;
      padding: 10px;
      font-size: 20px;
      font-weight: 600;
      color: rgba(20, 106, 216, 1);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .jobtype-container {
      padding: 3px 7px 3px 7px;
      color: white;
      background-color: rgba(20, 106, 216, 0.5);
      border-radius: 20px;
      font-size: 13px;
      font-weight: 400;
      margin: -5px;
      box-shadow: 5px 5px 10px inset rgba(0, 0, 0, 0.09);
    }

    .detail-container {
      width: 75%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .input-icon {
      background-color: rgba(20, 106, 216, 1) !important;
    }

    body {
      background: none !important;
    }
  </style>
</html>
