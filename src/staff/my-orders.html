<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoCare Pro - My Orders</title>
  </head>
  <body>
    <h2>Repair Orders</h2>
    <div class="repair-order-container" id="repairOrderContainer"></div>

    <script src="../js/alert.js"></script>
    <script src="../js/config.js"></script>
    <script>
      verify_token("../index.html");
      fetch_profile();

      const repairOrderContainer = document.getElementById(
        "repairOrderContainer"
      );

      const fetch_orders = async () => {
        const req_url = `${API_HOST}/api/staff/${localStorage.getItem(
          "user_id"
        )}/repair-orders`;
        const resp = await fetch(req_url, {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
            Authorization: `bearer ${localStorage.getItem("token")}`,
          },
        });

        const json = await resp.json();
        console.log(json);

        const repair_orders = json["repair_orders"];
        if (repair_orders.length === 0) {
          repairOrderContainer.innerHTML = "<p>No repair orders found.</p>";
          return;
        }

        repairOrderContainer.innerHTML = ""; // Clear previous content
        repair_orders.forEach((order) => {
          const orderDiv = document.createElement("div");
          orderDiv.className = "repair-order";

          // Format times
          const orderTime = new Date(order.order_time).toLocaleString();
          const finishTime = order.finish_time
            ? new Date(order.finish_time).toLocaleString()
            : "Not finished yet";

          // Set status class
          const statusClass =
            order.status.toLowerCase() === "pending"
              ? "status-pending"
              : "status-completed";

          orderDiv.innerHTML = `
            <div class="order-header">
                <div>
                    <h3>
                        <span>${order.required_staff_type} Service</span>
                        <span class="status-badge ${statusClass}">${
            order.status
          }</span>
                    </h3>
                    <p>Order ID: ${order.order_id}</p>
                </div>
                <div>
                    <!-- <p>Customer: ${order.customer_id}</p> -->
                </div>
            </div>
            
            <div class="order-meta">
                <div>
                    <strong>Request ID</strong>
                    <p>${order.request_id}</p>
                </div>
                <div>
                    <strong>Order Time</strong>
                    <p>${orderTime}</p>
                </div>
                <div>
                    <strong>Completion Time</strong>
                    <p>${finishTime}</p>
                </div>
                <div>
                    <strong>Work Duration</strong>
                    <p>${order.time_worked} hours</p>
                </div>
            </div>

            <div class="remarks">
                <h4>Remarks</h4>
                <div class="remarks-text">${
                  order.remarks || "No remarks provided"
                }</div>
            </div>
          `;
          repairOrderContainer.appendChild(orderDiv);
        });
        repairOrderContainer.style.display = "block"; // Show the container
      };

      fetch_orders();
    </script>
  </body>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap");
    * {
      font-family: "Noto Sans", sans-serif;
    }
    .repair-order-container {
      width: 90%;
      height: auto;
      margin-bottom: auto;
      justify-content: start;
      align-items: start;
      display: flex;
      flex-direction: row;
      border-radius: 15px;
      flex-wrap: wrap;
      gap: 20px;
      overflow-y: auto;
      border: 2px solid white;
      padding: 10px;
      margin-bottom: 30px;
      box-shadow: 3px 4px 10px inset rgba(0, 0, 0, 0.19);
      margin-top: -10px;
      margin: auto;
      max-height: 75vh;
    }

    h2 {
      color: #2c3e50;
      border-bottom: 3px solid #3498db;
      padding-bottom: 10px;
      margin: 20px 0;
      font-size: 2em;
      padding: 20px;
    }

    .repair-order {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.08);
      margin-bottom: 20px;
      padding: 20px;
      transition: transform 0.2s, box-shadow 0.2s;
      border-left: 4px solid #3498db;
    }

    .repair-order:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    }

    .repair-order h3 {
      color: #2c3e50;
      margin: 0 0 15px 0;
      font-size: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .order-header {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-bottom: 15px;
    }

    .order-meta {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 15px;
    }

    .order-meta p {
      margin: 0;
      color: #7f8c8d;
      font-size: 0.95em;
    }

    .order-meta strong {
      color: #2c3e50;
      display: block;
      margin-bottom: 5px;
      font-size: 1em;
    }

    .status-badge {
      display: inline-block;
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .status-pending {
      background: #fff3cd;
      color: #856404;
    }
    .status-completed {
      background: #d4edda;
      color: #155724;
    }

    .remarks {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 15px;
      margin-top: 15px;
      border: 1px solid #e9ecef;
    }

    .remarks-text {
      white-space: pre-wrap;
      padding: 10px;
      background: white;
      border-radius: 5px;
      border: 1px solid #eee;
      font-family: inherit;
      line-height: 1.5;
    }

    @media (max-width: 768px) {
      .order-header,
      .order-meta {
        grid-template-columns: 1fr;
      }

      .repair-order h3 {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
    }
  </style>
</html>
