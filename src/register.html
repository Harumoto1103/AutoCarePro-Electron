<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>AutoCare Pro - Register</title>
    <link rel="stylesheet" href="css/universal.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/alert.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <form class="container">
      <h1>AutoCare Pro</h1>
      <p>Thanks for choosing our product!</p>
      <div class="username-container">
        <div class="username-icon">
          <span class="material-symbols-outlined"> account_circle </span>
        </div>
        <input
          type="text"
          id="username"
          placeholder="Username"
          class="username-input"
          name="username"
          required
        />
      </div>

      <div class="name-container">
        <div class="name-icon">
          <span class="material-symbols-outlined"> id_card </span>
        </div>
        <input
          type="text"
          id="name"
          placeholder="Full Name"
          class="name-input"
          name="name"
          required
        />
      </div>

      <div class="address-container">
        <div class="address-icon">
          <span class="material-symbols-outlined"> home </span>
        </div>
        <input
          type="text"
          id="address"
          placeholder="Address"
          class="address-input"
          name="address"
          required
        />
      </div>

      <div class="phone-container">
        <div class="phone-icon">
          <span class="material-symbols-outlined"> phone </span>
        </div>
        <input
          type="tel"
          id="phone"
          placeholder="Mobile Number"
          class="phone-input"
          name="phone"
          required
          maxlength="11"
          pattern="[0-9]{11}"
          title="Please enter a valid 11-digit mobile number."
        />
      </div>

      <div class="email-container">
        <div class="email-icon">
          <span class="material-symbols-outlined"> email </span>
        </div>
        <input
          type="email"
          id="email"
          placeholder="Email Address"
          class="email-input"
          name="email"
          required
        />
      </div>

      <div class="password-container">
        <div class="password-icon">
          <span class="material-symbols-outlined"> password </span>
        </div>
        <input
          type="password"
          id="password"
          placeholder="Password"
          class="password-input"
          name="password"
          required
        />
      </div>

      <div class="password-confirm-container">
        <div class="password-confirm-icon">
          <span class="material-symbols-outlined"> password_2 </span>
        </div>
        <input
          type="password"
          id="password-confirm"
          placeholder="Confirm Password"
          class="password-confirm-input"
          name="password-confirm"
          required
        />
      </div>

      <div class="buttons-container">
        <button class="cancel-button" id="cancel-button">Cancel</button>
        <button type="submit" class="register-button" id="register-button">
          Register
        </button>
      </div>
    </form>
  </body>
  <script src="js/alert.js"></script>
  <script src="js/config.js"></script>
  <script>
    const cancelButton = document.querySelector("#cancel-button");
    const registerButton = document.querySelector("#register-button");
    const usernameInput = document.querySelector("#username");
    const passwordInput = document.querySelector("#password");
    const nameInput = document.querySelector("#name");
    const phoneInput = document.querySelector("#phone");
    const emailInput = document.querySelector("#email");
    const passwordConfirmInput = document.querySelector("#password-confirm");
    const addressInput = document.querySelector("#address");

    // const roleInput = document.querySelector("#roles");

    const register = async (
      username,
      password,
      name,
      phone,
      email,
      passwordConfirm,
      address
    ) => {
      if (password !== passwordConfirm) {
        alert("Error", "Passwords do not match!", "Confirm");
        return;
      }
      const data = {
        username: usernameInput.value,
        password: passwordInput.value,
        name: nameInput.value,
        phone: phoneInput.value,
        email: emailInput.value,
        address: addressInput.value,
      };
      const response = await fetch(`${API_HOST}/api/auth/register`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(data),
      });

      const http_status = response.status;
      const response_data = await response.json();

      if (http_status != 200) {
        console.log("Registration failed");
        alert(
          "Registration Failed",
          "Failed to register, please try again later.",
          "Confirm",
          () => {}
        );
      } else {
        console.log("Registration successful");
        if (response_data.status === "failure") {
          alert(
            "Registration failed",
            `${response_data.message}`,
            "Confirm",
            () => {}
          );
          return;
        }
        alert(
          "Registration successful",
          `Welcome ${usernameInput.value}!`,
          "Confirm",
          () => {
            window.location.href = "index.html";
          }
        );
      }
    };

    registerButton.addEventListener("click", (event) => {
      event.preventDefault();

      const username = usernameInput.value;
      const password = passwordInput.value;
      const name = nameInput.value;
      const phone = phoneInput.value;
      const email = emailInput.value;
      const passwordConfirm = passwordConfirmInput.value;
      const address = addressInput.value;
      // const role = roleInput.value;
      register(
        username,
        password,
        name,
        phone,
        email,
        passwordConfirm,
        address
      );
    });

    cancelButton.addEventListener("click", (event) => {
      event.preventDefault();
      window.location.href = "index.html";
    });
  </script>
</html>
