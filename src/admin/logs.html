<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audit Logs Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.min.css"
    />
    <style>
      :root {
        --primary: #4361ee;
        --primary-light: #eef2ff;
        --primary-dark: #3a56d4;
        --secondary: #7209b7;
        --light: #f8f9fa;
        --dark: #212529;
        --gray: #6c757d;
        --light-gray: #e9ecef;
        --border: #dee2e6;
        --success: #4cc9f0;
        --danger: #f72585;
        --warning: #ff9e00;
        --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        --transition: all 0.3s ease;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background: transparent;
        color: var(--dark);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
        padding: 20px 0;
        border-bottom: 1px solid var(--border);
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .logo-icon {
        background: var(--primary);
        color: white;
        width: 42px;
        height: 42px;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 22px;
      }

      .logo-text {
        font-size: 24px;
        font-weight: 700;
        color: var(--primary);
      }

      .user-actions {
        display: flex;
        gap: 15px;
      }

      .btn {
        padding: 10px 20px;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition);
        border: none;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .btn-primary {
        background: var(--primary);
        color: white;
      }

      .btn-primary:hover {
        background: var(--primary-dark);
        transform: translateY(-2px);
      }

      .btn-secondary {
        background: white;
        color: var(--primary);
        border: 1px solid var(--primary);
      }

      .btn-secondary:hover {
        background: var(--light);
      }

      .filter-bar {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        margin-bottom: 25px;
        background: white;
        padding: 20px;
        border-radius: 16px;
        box-shadow: var(--card-shadow);
      }

      .filter-group {
        flex: 1;
        min-width: 200px;
      }

      .filter-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: var(--dark);
      }

      .filter-group select,
      .filter-group input {
        width: 100%;
        padding: 12px 16px;
        border: 1px solid var(--border);
        border-radius: 8px;
        font-size: 16px;
        transition: var(--transition);
      }

      .filter-group select:focus,
      .filter-group input:focus {
        border-color: var(--primary);
        outline: none;
        box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
      }

      .logs-table-container {
        background: white;
        border-radius: 16px;
        overflow: hidden;
        box-shadow: var(--card-shadow);
        margin-bottom: 40px;
        overflow-x: auto;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        min-width: 100%;
      }

      thead {
        background: var(--light);
      }

      th {
        padding: 16px 20px;
        text-align: left;
        font-weight: 600;
        color: var(--gray);
      }

      tbody tr {
        border-bottom: 1px solid var(--border);
        transition: var(--transition);
      }

      tbody tr:hover {
        background-color: rgba(67, 97, 238, 0.05);
      }

      td {
        padding: 16px 20px;
        color: var(--dark);
      }

      .json-data {
        max-width: 300px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        cursor: pointer;
      }

      .json-data:hover {
        color: var(--primary);
      }

      .pagination {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 15px;
        padding: 20px;
      }

      .pagination-btn {
        padding: 8px 16px;
        border-radius: 8px;
        background: var(--primary);
        color: white;
        border: none;
        cursor: pointer;
        transition: var(--transition);
      }

      .pagination-btn:disabled {
        background: var(--gray);
        cursor: not-allowed;
      }

      .pagination-btn:hover:not(:disabled) {
        background: var(--primary-dark);
        transform: translateY(-2px);
      }

      .page-info {
        font-weight: 500;
        color: var(--gray);
      }

      .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        opacity: 0;
        visibility: hidden;
        transition: var(--transition);
      }

      .modal.visible {
        opacity: 1;
        visibility: visible;
      }

      .modal-content {
        background: white;
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        width: 90%;
        max-width: 800px;
        max-height: 80vh;
        overflow-y: auto;
        position: relative;
        transform: translateY(20px);
        transition: var(--transition);
      }

      .modal.visible .modal-content {
        transform: translateY(0);
      }

      .close-btn {
        position: absolute;
        top: 20px;
        right: 20px;
        background: none;
        border: none;
        font-size: 24px;
        cursor: pointer;
        color: var(--gray);
        transition: var(--transition);
      }

      .close-btn:hover {
        color: var(--dark);
      }

      .modal-header {
        margin-bottom: 25px;
      }

      .modal-header h2 {
        color: var(--primary);
        font-size: 24px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      #json-table {
        width: 100%;
        border-collapse: collapse;
      }

      #json-table th,
      #json-table td {
        padding: 8px;
        border: 1px solid #dee2e6;
        text-align: left;
      }

      #json-table th {
        background-color: #f8f9fa;
        font-weight: bold;
      }

      .json-key {
        color: #4361ee;
      }

      .json-value {
        color: #212529;
      }

      .json-object,
      .json-array {
        color: #7209b7;
        cursor: pointer;
      }

      .chart-container {
        display: flex;
        justify-content: space-between;
        margin-bottom: 40px;
      }

      .chart {
        width: 48%;
        background: white;
        padding: 20px;
        border-radius: 16px;
        box-shadow: var(--card-shadow);
      }

      @media (max-width: 768px) {
        .filter-bar {
          flex-direction: column;
        }

        .filter-group {
          min-width: 100%;
        }

        .chart-container {
          flex-direction: column;
        }

        .chart {
          width: 100%;
          margin-bottom: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <div class="logo-icon">
            <i class="fas fa-history"></i>
          </div>
          <div class="logo-text">Audit Logs</div>
        </div>
        <div class="user-actions">
          <button class="btn btn-secondary" id="refresh-btn">
            <i class="fas fa-sync-alt"></i> Refresh
          </button>
        </div>
      </header>

      <div class="filter-bar">
        <div class="filter-group">
          <label for="table-name-filter">Table Name</label>
          <select id="table-name-filter">
            <option value="">All Tables</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="operation-filter">Operation</label>
          <select id="operation-filter">
            <option value="">All Operations</option>
            <option value="INSERT">INSERT</option>
            <option value="UPDATE">UPDATE</option>
            <option value="DELETE">DELETE</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="record-id-filter">Record ID</label>
          <input
            type="text"
            id="record-id-filter"
            placeholder="Enter Record ID"
          />
        </div>
        <div class="filter-group">
          <label> </label>
          <button class="btn btn-primary" id="apply-filter-btn">
            <i class="fas fa-filter"></i> Apply Filters
          </button>
        </div>
      </div>

      <div class="chart-container">
        <div class="chart">
          <canvas id="operationChart"></canvas>
        </div>
        <div class="chart">
          <canvas id="tableChart"></canvas>
        </div>
      </div>

      <div class="logs-table-container">
        <table id="logs-table">
          <thead>
            <tr>
              <th>Log ID</th>
              <th>Table Name</th>
              <th>Record ID</th>
              <th>Operation</th>
              <th>Old Data</th>
              <th>New Data</th>
              <th>Operated At</th>
            </tr>
          </thead>
          <tbody id="logs-table-body">
            <!-- Log data will be populated here -->
          </tbody>
        </table>
      </div>

      <div class="pagination">
        <button class="pagination-btn" id="prev-page-btn">Previous</button>
        <span class="page-info" id="page-info">Page 1 of 1</span>
        <button class="pagination-btn" id="next-page-btn">Next</button>
      </div>
    </div>

    <!-- JSON Data Modal -->
    <div id="json-modal" class="modal">
      <div class="modal-content">
        <button class="close-btn">×</button>
        <div class="modal-header">
          <h2><i class="fas fa-code"></i> Data Details</h2>
        </div>
        <table id="json-table"></table>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/config.js"></script>
    <script>
      // State variables
      let logs = [];
      let currentPage = 1;
      const limit = 10;
      let totalPages = 1;
      let operationChart;
      let tableChart;

      // DOM Elements
      const logsTableBody = document.getElementById("logs-table-body");
      const tableNameFilter = document.getElementById("table-name-filter");
      const operationFilter = document.getElementById("operation-filter");
      const recordIdFilter = document.getElementById("record-id-filter");
      const applyFilterBtn = document.getElementById("apply-filter-btn");
      const refreshBtn = document.getElementById("refresh-btn");
      const prevPageBtn = document.getElementById("prev-page-btn");
      const nextPageBtn = document.getElementById("next-page-btn");
      const pageInfo = document.getElementById("page-info");
      const jsonModal = document.getElementById("json-modal");
      const jsonTable = document.getElementById("json-table");

      // Function to render JSON as a table
      function renderJsonTable(json, level = 0) {
        json = JSON.parse(json);
        let html = "<thead><tr><th>Key</th><th>Value</th></tr></thead><tbody>";

        if (Array.isArray(json)) {
          console.log(json);
          json.forEach((item, index) => {
            html += `<tr><td class="json-key">${index}</td><td class="json-value">${formatValue(
              item,
              level + 1
            )}</td></tr>`;
          });
        } else if (typeof json === "object" && json !== null) {
          console.log(json);
          Object.keys(json).forEach((key) => {
            html += `<tr><td class="json-key">${key}</td><td class="json-value">${formatValue(
              json[key],
              level + 1
            )}</td></tr>`;
          });
        } else {
          console.log(json);
          html += `<tr><td colspan="2" class="json-value">${formatValue(
            json,
            level
          )}</td></tr>`;
        }

        html += "</tbody>";
        return html;
      }

      // Function to format JSON values
      function formatValue(value, level = 0) {
        if (value === null) {
          return '<span class="json-null">null</span>';
        }
        if (typeof value === "string") {
          return `<span class="json-string">"${value}"</span>`;
        }
        if (typeof value === "number") {
          return `<span class="json-number">${value}</span>`;
        }
        if (typeof value === "boolean") {
          return `<span class="json-boolean">${value}</span>`;
        }
        if (Array.isArray(value)) {
          return `<span class="json-array" data-level="${level}">[Array]</span>`;
        }
        if (typeof value === "object") {
          return `<span class="json-object" data-level="${level}">[Object]</span>`;
        }
        return String(value);
      }

      // Fetch logs from API
      async function fetchLogs() {
        const tableName = tableNameFilter.value || null;
        const operation = operationFilter.value || null;
        const recordId = recordIdFilter.value || null;
        const offset = (currentPage - 1) * limit;

        const queryParams = new URLSearchParams();
        if (tableName) queryParams.append("table_name", tableName);
        if (operation) queryParams.append("operation", operation);
        if (recordId) queryParams.append("record_id", recordId);
        queryParams.append("limit", limit);
        queryParams.append("offset", offset);

        try {
          const response = await fetch(
            `${API_HOST}/api/admin/logs?${queryParams.toString()}`,
            {
              headers: {
                Authorization: `Bearer ${localStorage.getItem("token")}`,
                "Content-type": "application/json",
              },
            }
          );

          if (!response.ok) {
            if (response.status === 403) {
              alert("Access denied. Administrator privileges required.");
              return;
            }
            throw new Error("Failed to fetch logs");
          }

          const data = await response.json();
          logs = data.logs || [];
          totalPages = Math.ceil(data.total / limit) || 1;

          refreshTable();
          updateCharts();
          updatePagination();
          populateTableFilter();
        } catch (error) {
          console.error("Error:", error);
          logsTableBody.innerHTML = `<tr><td colspan="7" style="text-align: center;">Error loading logs</td></tr>`;
        }
      }

      // Populate table name filter dynamically
      function populateTableFilter() {
        const tableNames = [...new Set(logs.map((log) => log.table_name))];
        tableNameFilter.innerHTML = '<option value="">All Tables</option>';
        tableNames.forEach((name) => {
          const option = document.createElement("option");
          option.value = name;
          option.textContent = name;
          tableNameFilter.appendChild(option);
        });
      }

      // Refresh table with current logs
      function refreshTable() {
        logsTableBody.innerHTML = "";
        logs.forEach((log) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${log.log_id || "-"}</td>
            <td>${log.table_name || "-"}</td>
            <td>${log.record_id || "-"}</td>
            <td>${log.operation || "-"}</td>
            <td><button class="btn btn-secondary json-btn" data-json='${
              log.old_data ? JSON.stringify(log.old_data) : "{}"
            }'>View Old Data</button></td>
            <td><button class="btn btn-secondary json-btn" data-json='${
              log.new_data ? JSON.stringify(log.new_data) : "{}"
            }'>View New Data</button></td>
            <td>${
              log.operated_at ? new Date(log.operated_at).toLocaleString() : "-"
            }</td>
          `;
          logsTableBody.appendChild(row);
        });

        document.querySelectorAll(".json-btn").forEach((btn) => {
          btn.addEventListener("click", () => {
            try {
              const jsonData =
                btn.dataset.json === "{}" ? {} : JSON.parse(btn.dataset.json);
              const tableHtml = renderJsonTable(jsonData);
              jsonTable.innerHTML = tableHtml;
              jsonModal.classList.add("visible");
            } catch (error) {
              console.error("Error parsing JSON:", error);
              jsonTable.innerHTML =
                '<tr><td colspan="2">Invalid JSON data</td></tr>';
              jsonModal.classList.add("visible");
            }
          });
        });
      }

      // Update pagination controls
      function updatePagination() {
        pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
        prevPageBtn.disabled = currentPage === 1;
        nextPageBtn.disabled = currentPage === totalPages;
      }

      // Update charts
      function updateCharts() {
        const operationCounts = logs.reduce((acc, log) => {
          acc[log.operation] = (acc[log.operation] || 0) + 1;
          return acc;
        }, {});

        const tableCounts = logs.reduce((acc, log) => {
          acc[log.table_name] = (acc[log.table_name] || 0) + 1;
          return acc;
        }, {});

        if (operationChart) operationChart.destroy();
        if (tableChart) tableChart.destroy();

        operationChart = new Chart(document.getElementById("operationChart"), {
          type: "pie",
          data: {
            labels: Object.keys(operationCounts),
            datasets: [
              {
                data: Object.values(operationCounts),
                backgroundColor: [
                  "#4361ee",
                  "#7209b7",
                  "#f72585",
                  "#4cc9f0",
                  "#ff9e00",
                ],
              },
            ],
          },
          options: {
            responsive: true,
            plugins: {
              title: { display: true, text: "Operation Type Distribution" },
            },
          },
        });

        tableChart = new Chart(document.getElementById("tableChart"), {
          type: "bar",
          data: {
            labels: Object.keys(tableCounts),
            datasets: [
              {
                label: "Logs per Table",
                data: Object.values(tableCounts),
                backgroundColor: "#4361ee",
              },
            ],
          },
          options: {
            responsive: true,
            plugins: { title: { display: true, text: "Logs by Table Name" } },
          },
        });
      }

      // Event Listeners
      document.addEventListener("DOMContentLoaded", fetchLogs);
      applyFilterBtn.addEventListener("click", () => {
        currentPage = 1;
        fetchLogs();
      });
      refreshBtn.addEventListener("click", fetchLogs);
      prevPageBtn.addEventListener("click", () => {
        if (currentPage > 1) {
          currentPage--;
          fetchLogs();
        }
      });
      nextPageBtn.addEventListener("click", () => {
        if (currentPage < totalPages) {
          currentPage++;
          fetchLogs();
        }
      });
      document.querySelector(".close-btn").addEventListener("click", () => {
        jsonModal.classList.remove("visible");
      });
      window.addEventListener("click", (e) => {
        if (e.target === jsonModal) jsonModal.classList.remove("visible");
      });
    </script>
  </body>
</html>
