<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Management Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --primary: #4361ee;
        --primary-light: #eef2ff;
        --primary-dark: #3a56d4;
        --secondary: #7209b7;
        --light: #f8f9fa;
        --dark: #212529;
        --gray: #6c757d;
        --light-gray: #e9ecef;
        --border: #dee2e6;
        --success: #4cc9f0;
        --danger: #f72585;
        --warning: #ff9e00;
        --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        --transition: all 0.3s ease;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background: transparent;
        color: var(--dark);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
        padding: 20px 0;
        border-bottom: 1px solid var(--border);
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .logo-icon {
        background: var(--primary);
        color: white;
        width: 42px;
        height: 42px;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 22px;
      }

      .logo-text {
        font-size: 24px;
        font-weight: 700;
        color: var(--primary);
      }

      .user-actions {
        display: flex;
        gap: 15px;
      }

      .btn {
        padding: 10px 20px;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition);
        border: none;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .btn-primary {
        background: var(--primary);
        color: white;
      }

      .btn-primary:hover {
        background: var(--primary-dark);
        transform: translateY(-2px);
      }

      .btn-secondary {
        background: white;
        color: var(--primary);
        border: 1px solid var(--primary);
      }

      .btn-secondary:hover {
        background: var(--light);
      }

      .btn-warning {
        background: var(--warning);
        color: white;
      }

      .btn-warning:hover {
        background: #e08e00;
        transform: translateY(-2px);
      }

      .dashboard-stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .stat-card {
        background: white;
        border-radius: 16px;
        padding: 25px;
        box-shadow: var(--card-shadow);
        display: flex;
        flex-direction: column;
        gap: 12px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .stat-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }

      .stat-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .stat-icon {
        width: 50px;
        height: 50px;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
      }

      .stat-icon.users {
        background: rgba(67, 97, 238, 0.15);
        color: var(--primary);
      }

      .stat-icon.customers {
        background: rgba(76, 201, 240, 0.15);
        color: var(--success);
      }

      .stat-icon.staff {
        background: rgba(114, 9, 183, 0.15);
        color: var(--secondary);
      }

      .stat-icon.admin {
        background: rgba(247, 37, 133, 0.15);
        color: var(--danger);
      }

      .stat-value {
        font-size: 32px;
        font-weight: 700;
      }

      .stat-title {
        color: var(--gray);
        font-size: 16px;
      }

      .actions-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 25px;
        flex-wrap: wrap;
        gap: 15px;
      }

      .search-box {
        display: flex;
        background: white;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: var(--card-shadow);
        flex: 1;
        max-width: 400px;
        transition: box-shadow 0.3s ease;
      }

      .search-box:hover {
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      }

      .search-box input {
        flex: 1;
        padding: 12px 20px;
        border: none;
        outline: none;
        font-size: 16px;
      }

      .search-box button {
        background: var(--primary);
        color: white;
        border: none;
        padding: 0 20px;
        cursor: pointer;
        transition: var(--transition);
      }

      .search-box button:hover {
        background: var(--primary-dark);
      }

      .user-table-container {
        background: white;
        border-radius: 16px;
        overflow: hidden;
        box-shadow: var(--card-shadow);
        margin-bottom: 40px;
        overflow-x: auto;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        min-width: 1000px;
      }

      thead {
        background: var(--light);
      }

      th {
        padding: 16px 20px;
        text-align: left;
        font-weight: 600;
        color: var(--gray);
        cursor: pointer;
        transition: var(--transition);
        position: relative;
      }

      th:hover {
        color: var(--primary);
      }

      th.sort-asc::after {
        content: "▲";
        position: absolute;
        right: 10px;
        font-size: 10px;
        color: var(--primary);
      }

      th.sort-desc::after {
        content: "▼";
        position: absolute;
        right: 10px;
        font-size: 10px;
        color: var(--primary);
      }

      tbody tr {
        border-bottom: 1px solid var(--border);
        transition: var(--transition);
      }

      tbody tr:hover {
        background-color: rgba(67, 97, 238, 0.05);
      }

      td {
        padding: 16px 20px;
        color: var(--dark);
      }

      .role {
        display: inline-block;
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 14px;
        font-weight: 500;
      }

      .role.user {
        background: rgba(108, 117, 125, 0.15);
        color: var(--gray);
      }

      .role.customer {
        background: rgba(76, 201, 240, 0.15);
        color: var(--success);
      }

      .role.staff {
        background: rgba(114, 9, 183, 0.15);
        color: var(--secondary);
      }

      .role.admin {
        background: rgba(247, 37, 133, 0.15);
        color: var(--danger);
      }

      .action-cell {
        display: flex;
        gap: 10px;
      }

      .action-btn {
        padding: 8px 12px;
        border-radius: 8px;
        cursor: pointer;
        transition: var(--transition);
        font-size: 14px;
        display: flex;
        align-items: center;
        gap: 5px;
        border: none;
      }

      .edit-btn {
        background: rgba(67, 97, 238, 0.1);
        color: var(--primary);
      }

      .edit-btn:hover {
        background: rgba(67, 97, 238, 0.2);
      }

      .delete-btn {
        background: rgba(247, 37, 133, 0.1);
        color: var(--danger);
      }

      .delete-btn:hover {
        background: rgba(247, 37, 133, 0.2);
      }

      /* Modal Styles */
      .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        opacity: 0;
        visibility: hidden;
        transition: var(--transition);
      }

      .modal.visible {
        opacity: 1;
        visibility: visible;
      }

      .modal-content {
        background: white;
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 500px;
        position: relative;
        transform: translateY(20px);
        transition: var(--transition);
      }

      .modal.visible .modal-content {
        transform: translateY(0);
      }

      .close-btn {
        position: absolute;
        top: 20px;
        right: 20px;
        background: none;
        border: none;
        font-size: 24px;
        cursor: pointer;
        color: var(--gray);
        transition: var(--transition);
      }

      .close-btn:hover {
        color: var(--dark);
      }

      .modal-header {
        margin-bottom: 25px;
      }

      .modal-header h2 {
        color: var(--primary);
        font-size: 24px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: var(--dark);
      }

      .form-group input {
        width: 100%;
        padding: 12px 16px;
        border: 1px solid var(--border);
        border-radius: 8px;
        font-size: 16px;
        transition: var(--transition);
      }

      .form-group input:focus {
        border-color: var(--primary);
        outline: none;
        box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
      }

      .form-actions {
        display: flex;
        gap: 15px;
        margin-top: 20px;
      }

      .btn-cancel {
        background: var(--light-gray);
        color: var(--dark);
      }

      .btn-cancel:hover {
        background: #dcdcdc;
      }

      /* Confirmation Modal */
      .confirmation-modal .modal-content {
        max-width: 450px;
      }

      .confirmation-message {
        font-size: 18px;
        margin-bottom: 25px;
        text-align: center;
        color: var(--dark);
      }

      .confirmation-icon {
        text-align: center;
        font-size: 48px;
        color: var(--danger);
        margin-bottom: 20px;
      }

      /* Role Select */
      .role-select {
        width: 100%;
        padding: 12px 16px;
        border: 1px solid var(--border);
        border-radius: 8px;
        font-size: 16px;
        background: white;
        transition: var(--transition);
      }

      .role-select:focus {
        border-color: var(--primary);
        outline: none;
        box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
      }

      /* Responsive */
      @media (max-width: 768px) {
        .actions-bar {
          flex-direction: column;
          align-items: stretch;
        }

        .search-box {
          max-width: 100%;
        }

        .dashboard-stats {
          grid-template-columns: 1fr;
        }

        .form-actions {
          flex-direction: column;
        }
      }
    </style>
  </head>

            />

            <label for="edit-discriminator">Role</label>
            <select id="edit-discriminator" class="role-select">
              <option value="user">User</option>

              <option value="staff">Staff</option>

            </select>
          </div>

            <label for="edit-paid">Hourly Rate</label>
            <input type="text" id="edit-paid" placeholder="Enter hourly rate" />
          </div>

          <div class="form-group">
            <label for="edit-email">Email Address</label>
            <input type="email" id="edit-email" placeholder="Enter email" />

          </div>
        </form>
      </div>

    <!-- Add User Modal -->
    <div id="add-modal" class="modal">
      <div class="modal-content">
        <button class="close-btn">&times;</button>
        <div class="modal-header">
          <h2><i class="fas fa-user-plus"></i> Add New Staff</h2>
        </div>
        <form id="add-form">
          <div class="form-group">
            <label for="add-name">Full Name</label>
            <input
              type="text"
              id="add-name"
              placeholder="Enter full name"
              required
            />
          </div>

          <div class="form-group">
            <label for="add-username">Username</label>
            <input
              type="text"
              id="add-username"
              placeholder="Enter username"
              required
            />
          </div>

          <div class="form-group">
            <label for="add-discriminator">Job Type</label>
            <select id="add-discriminator" class="role-select" required>
              <option value="user">User</option>
              <option value="customer">Customer</option>
              <option value="staff">Staff</option>
              <option value="admin">Administrator</option>
            </select>
          </div>

          <div class="form-group">
            <label for="add-email">Email Address</label>
            <input
              type="email"
              id="add-email"
              placeholder="Enter email"
              required
            />
          </div>

          <div class="form-group">
            <label for="add-password">Password</label>
            <input
              type="password"
              id="add-password"
              placeholder="Enter password"
              required
            />
          </div>

          <div class="form-group">
            <label for="add-phone">Phone Number</label>
            <input
              type="text"
              id="add-phone"
              placeholder="Enter phone number"
            />
          </div>

          <div class="form-group">
            <label for="add-address">Address</label>
            <input type="text" id="add-address" placeholder="Enter address" />
          </div>

          <div class="form-group">
            <label for="add-address">Hourly Rate</label>
            <input type="number" id="add-paid" placeholder="Enter paid" />
          </div>

          <div class="form-actions">
            <button type="button" id="cancel-add-btn" class="btn btn-cancel">
              Cancel
            </button>
            <button type="submit" class="btn btn-primary">Create User</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="modal confirmation-modal">

        <button class="close-btn">&times;</button>
        <div class="confirmation-icon">
          <i class="fas fa-exclamation-circle"></i>
        </div>
        <div class="confirmation-message">
          Are you sure you want to delete this user? This action cannot be
          undone.
        </div>
        <div class="form-actions">
          <button type="button" id="cancel-delete-btn" class="btn btn-cancel">
            Cancel
          </button>
          <button type="button" id="confirm-delete-btn" class="btn btn-danger">
            <i class="fas fa-trash-alt"></i> Delete User
          </button>
        </div>
      </div>
    </div>

      function updateStatistics() {

        /* const customerCount = users.filter(

        ).length;
        customerUsersEl.textContent = customerCount; */

        /* const staffCount = users.filter(

        ).length; */
        staffUsersEl.textContent = users.length;
        console.log(staffUsersEl.textContent);

        ).length;
        adminUsersEl.textContent = adminCount;*/
      }

      // Refresh table with current data
      function refreshTable() {
        usersTableBody.innerHTML = "";

        if (filteredUsers.length === 0) {
          usersTableBody.innerHTML = `
            <tr>
              <td colspan="8" style="text-align: center; padding: 40px; color: var(--gray);">
                <i class="fas fa-user-slash" style="font-size: 48px; margin-bottom: 20px;"></i>
                <h3>No users found</h3>
                <p>Try adjusting your search criteria</p>
              </td>
            </tr>
          `;
          return;
        }

        filteredUsers.forEach((user) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${user.staff_id}</td>
            <td>${user.name || "-"}</td>
            <td>${user.username}</td>
            <td><span class="role ${"user"}">${user.jobtype}</span></td>
            <td>${user.hourly_rate}</td>
            <td>${user.email || "-"}</td>
            <td>${user.phone || "-"}</td>
            <td>${user.address || "-"}</td>
            <td class="action-cell">
              <button class="action-btn edit-btn" data-user-id="${
                user.staff_id
              }">
                <i class="fas fa-edit"></i> Edit
              </button>
              <button class="action-btn delete-btn" data-user-id="${
                user.staff_id
              }">
                <i class="fas fa-trash-alt"></i> Delete
              </button>
            </td>
          `;
          usersTableBody.appendChild(row);
        });

        // Add event listeners to edit buttons
        document.querySelectorAll(".edit-btn").forEach((button) => {
          button.addEventListener("click", (e) => {
            const userId = e.target.closest(".edit-btn").dataset.userId;
            const user = users.find((u) => u.staff_id == userId);
            openEditModal(user);
          });
        });

        // Add event listeners to delete buttons
        document.querySelectorAll(".delete-btn").forEach((button) => {
          button.addEventListener("click", (e) => {
            const userId = e.target.closest(".delete-btn").dataset.userId;
            const user = users.find((u) => u.staff_id == userId);
            openDeleteModal(user);
          });
        });
      }

      // Open edit modal with user data
      function openEditModal(user) {
        document.querySelector("#edit-user-id").value = user.staff_id;
        document.querySelector("#edit-name").value = user.name || "";
        document.querySelector("#edit-username").value = user.username || "";
        document.querySelector("#edit-discriminator").value =
          user.discriminator || "";
        document.querySelector("#edit-paid").value = user.hourly_rate || "";
        document.querySelector("#edit-email").value = user.email || "";
        document.querySelector("#edit-phone").value = user.phone || "";
        document.querySelector("#edit-address").value = user.address || "";
        editModal.classList.add("visible");
      }

      // Open add user modal
      function openAddModal() {
        addForm.reset();
        addModal.classList.add("visible");
      }

      // Open delete confirmation modal
      function openDeleteModal(user) {
        userToDelete = user;
        deleteModal.classList.add("visible");
      }

      // Close all modals
      function closeAllModals() {
        editModal.classList.remove("visible");
        addModal.classList.remove("visible");
        deleteModal.classList.remove("visible");
        userToDelete = null;
      }

      // Search users
      function searchUsers() {
        const searchTerm = searchInput.value.toLowerCase();

        if (!searchTerm) {
          filteredUsers = [...users];
          refreshTable();
          return;
        }

        filteredUsers = users.filter(
          (user) =>
            (user.name && user.name.toLowerCase().includes(searchTerm)) ||
            (user.username &&
              user.username.toLowerCase().includes(searchTerm)) ||
            (user.email && user.email.toLowerCase().includes(searchTerm)) ||
            (user.phone && user.phone.includes(searchTerm)) ||
            (user.address && user.address.toLowerCase().includes(searchTerm))
        );

        refreshTable();
      }

      // Sort users
      function sortUsers(column) {
        if (sortColumn === column) {
          sortOrder = sortOrder === "asc" ? "desc" : "asc";
        } else {
          sortColumn = column;
          sortOrder = "asc";
        }

        filteredUsers.sort((a, b) => {
          let valA = a[column];
          let valB = b[column];

          // Handle empty values
          if (valA === undefined || valA === null) valA = "";
          if (valB === undefined || valB === null) valB = "";

          if (typeof valA === "string") {
            valA = valA.toLowerCase();
            valB = valB.toLowerCase();
          }

          if (valA < valB) return sortOrder === "asc" ? -1 : 1;
          if (valA > valB) return sortOrder === "asc" ? 1 : -1;
          return 0;
        });

        refreshTable();
      }

      // Update user
      async function updateUser(userId, updatedUser) {
        const req_url = `${API_HOST}/api/admin/users/${userId}`;
        try {
          // Simulate API call
          console.log("Updating user:", userId, updatedUser);
          await new Promise((resolve) => setTimeout(resolve, 800));

          // Find and update the user in the array
          const index = users.findIndex((u) => u.user_id == userId);
          if (index !== -1) {
            users[index] = { ...users[index], ...updatedUser };
            updateStatistics();
            refreshTable();
          }

          return true;
        } catch (error) {
          console.error("Error updating user:", error);
          return false;
        }
      }

      // Create new user
      async function createUser(newUser) {
        const req_url = `${API_HOST}/api/admin/users`;
        try {
          // Simulate API call
          console.log("Creating user:", newUser);
          await new Promise((resolve) => setTimeout(resolve, 800));

          // Generate a new user ID
          const newUserId = Math.max(...users.map((u) => u.user_id)) + 1;

          // Add the new user to the array
          const userToAdd = {
            user_id: newUserId,
            ...newUser,
          };

          users.push(userToAdd);
          updateStatistics();
          refreshTable();

          return true;
        } catch (error) {
          console.error("Error creating user:", error);
          return false;
        }
      }

      // Delete user
      async function deleteUser(userId) {
        const req_url = `${API_HOST}/api/admin/users/${userId}`;
        try {
          // Simulate API call
          console.log("Deleting user:", userId);
          await new Promise((resolve) => setTimeout(resolve, 800));

          // Remove the user from the array
          const index = users.findIndex((u) => u.user_id == userId);
          if (index !== -1) {
            users.splice(index, 1);
            updateStatistics();
            refreshTable();
          }

          return true;
        } catch (error) {
          console.error("Error deleting user:", error);
          return false;
        }
      }

      // Event Listeners
      document.addEventListener("DOMContentLoaded", () => {
        fetch_users();

        // Modal close events
        document.querySelectorAll(".close-btn").forEach((btn) => {
          btn.addEventListener("click", closeAllModals);
        });

        document.querySelectorAll(".btn-cancel").forEach((btn) => {
          btn.addEventListener("click", closeAllModals);
        });

        // Edit form submission
        editForm.addEventListener("submit", async (e) => {
          e.preventDefault();
          const userId = document.querySelector("#edit-user-id").value;
          const updatedUser = {
            name: document.querySelector("#edit-name").value,
            username: document.querySelector("#edit-username").value,
            discriminator: document.querySelector("#edit-discriminator").value,
            email: document.querySelector("#edit-email").value,
            phone: document.querySelector("#edit-phone").value,
            address: document.querySelector("#edit-address").value,
          };

          const success = await updateUser(userId, updatedUser);
          if (success) {
            closeAllModals();
          }
        });

        // Add form submission
        addForm.addEventListener("submit", async (e) => {
          e.preventDefault();
          const newUser = {
            name: document.querySelector("#add-name").value,
            username: document.querySelector("#add-username").value,
            discriminator: document.querySelector("#add-discriminator").value,
            email: document.querySelector("#add-email").value,
            password: document.querySelector("#add-password").value,
            phone: document.querySelector("#add-phone").value,
            address: document.querySelector("#add-address").value,
          };

          const success = await createUser(newUser);
          if (success) {
            closeAllModals();
          }
        });

        // Delete confirmation
        document
          .getElementById("confirm-delete-btn")
          .addEventListener("click", async () => {
            if (userToDelete) {
              const success = await deleteUser(userToDelete.user_id);
              if (success) {
                closeAllModals();
              }
            }
          });

        // Search functionality
        searchBtn.addEventListener("click", searchUsers);
        searchInput.addEventListener("keyup", (e) => {
          if (e.key === "Enter") {
            searchUsers();
          }
        });

        // Table sorting
        document
          .querySelectorAll("#users-table th[data-column]")
          .forEach((th) => {
            th.addEventListener("click", () => {
              const column = th.dataset.column;
              sortUsers(column);
            });
          });

        // Refresh button
        refreshBtn.addEventListener("click", fetch_users);

        // New user button
        newUserBtn.addEventListener("click", openAddModal);
      });

      // Close modal when clicking outside
      window.addEventListener("click", (e) => {
        if (e.target.classList.contains("modal")) {
          closeAllModals();
        }
      });
    </script>
